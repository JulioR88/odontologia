<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Tratamiento</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #555;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        textarea { 
            height: 100px; 
            resize: vertical; 
        }
        .btn { 
            padding: 12px 24px; 
            margin: 8px; 
            text-decoration: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary { 
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .error { 
            color: #dc3545; 
            margin-top: 5px;
            font-size: 14px;
        }
        .required { 
            color: #dc3545; 
        }
        .info-box {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .info-box h4 {
            margin-bottom: 15px;
            font-weight: 500;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${tratamiento.id == null ? 'ü¶∑ Nuevo Tratamiento' : '‚úèÔ∏è Editar Tratamiento'}"></h1>
        
        <form th:action="@{/tratamiento/guardar}" th:object="${tratamiento}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">üè∑Ô∏è Nombre del Tratamiento <span class="required">*</span></label>
                <input type="text" th:field="*{nombre}" id="nombre" 
                       placeholder="Ej: Limpieza dental, Extracci√≥n, Ortodoncia..." 
                       required />
            </div>

            <div class="form-group">
                <label for="descripcion">üìù Descripci√≥n</label>
                <textarea th:field="*{descripcion}" id="descripcion" 
                         placeholder="Detalles adicionales del tratamiento (opcional)"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precio">üí∞ Precio <span class="required">*</span></label>
                    <input type="number" th:field="*{precio}" id="precio" 
                           step="0.01" min="0" placeholder="0.00" required />
                </div>

                <div class="form-group">
                    <label for="duracion">‚è±Ô∏è Duraci√≥n (minutos)</label>
                    <input type="number" th:field="*{duracion}" id="duracion" 
                           min="1" placeholder="60" />
                </div>
            </div>

            <div th:if="${error}" class="error" style="background-color: #f8d7da; padding: 10px; border-radius: 4px; margin: 10px 0;">
                <span th:text="${error}"></span>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">
                    üíæ <span th:text="${tratamiento.id == null ? 'Crear Tratamiento' : 'Actualizar Tratamiento'}"></span>
                </button>
                <a th:href="@{/tratamiento}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>

        <div class="info-box">
            <h4>üí° Informaci√≥n</h4>
            <ul>
                <li>Los campos marcados con <span class="required">*</span> son obligatorios</li>
                <li>El precio debe ser un n√∫mero positivo</li>
                <li>La duraci√≥n es opcional y se expresa en minutos</li>
                <li>La descripci√≥n es opcional pero puede ayudar a identificar mejor el tratamiento</li>
            </ul>
        </div>
    </div>
</body>
</html>
