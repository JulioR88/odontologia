<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
            border: none;
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table thead th {
            background: linear-gradient(45deg, #343a40, #495057);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 500;
        }
        .table tbody td {
            padding: 12px 15px;
            border-color: #e9ecef;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>ğŸ‘¥ Listado de Pacientes</h2>
        <div class="mb-3 text-center">
            <a class="btn btn-primary" th:href="@{/paciente/nuevo}">â• Nuevo Paciente</a>
            <a class="btn btn-secondary" th:href="@{/home}">ğŸ  Inicio</a>
        </div>

        <div th:if="${not #lists.isEmpty(pacientes)}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ğŸ†” ID</th>
                        <th>ğŸ‘¤ Nombre</th>
                        <th>ğŸ‚ Edad</th>
                        <th>âš§ GÃ©nero</th>
                        <th>ğŸ“ TelÃ©fono</th>
                        <th>âš™ï¸ Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.id}"></td>
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${paciente.edad}"></td>
                        <td th:text="${paciente.genero}"></td>
                        <td th:text="${paciente.telefono}"></td>
                        <td>
                            <a th:href="@{/paciente/editar/{id}(id=${paciente.id})}" 
                               class="btn btn-warning btn-sm">âœï¸ Editar</a>
                            <a th:href="@{/paciente/eliminar/{id}(id=${paciente.id})}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Â¿EstÃ¡s seguro de eliminar este paciente?')">ğŸ—‘ï¸ Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(pacientes)}" class="no-data">
            <h4>ğŸ˜” No hay pacientes registrados</h4>
            <p>Comienza creando tu primer paciente</p>
            <a th:href="@{/paciente/nuevo}" class="btn btn-primary">â• Crear Primer Paciente</a>
        </div>
    </div>
</body>
</html>
