<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Citas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
            border: none;
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
            border: none;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table thead th {
            background: linear-gradient(45deg, #343a40, #495057);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 500;
        }
        .table tbody td {
            padding: 12px 15px;
            border-color: #e9ecef;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>ğŸ“… Listado de Citas</h2>
        <div class="mb-3 text-center">
            <a class="btn btn-primary" th:href="@{/cita/nuevo}">â• Nueva Cita</a>
            <a class="btn btn-secondary" th:href="@{/home}">ğŸ  Inicio</a>
        </div>

        <div th:if="${not #lists.isEmpty(citas)}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ğŸ†” ID</th>
                        <th>ğŸ“… Fecha y Hora</th>
                        <th>ğŸ‘¤ Paciente</th>
                        <th>ğŸ¥ Tratamiento</th>
                        <th>ğŸ“ Observaciones</th>
                        <th>âš™ï¸ Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.id}"></td>
                        <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${cita.paciente.nombre}"></td>
                        <td th:text="${cita.tratamiento.descripcion}"></td>
                        <td th:text="${cita.observaciones}"></td>
                        <td>
                            <a th:href="@{/cita/editar/{id}(id=${cita.id})}" 
                               class="btn btn-warning btn-sm">âœï¸ Editar</a>
                            <a th:href="@{/cita/eliminar/{id}(id=${cita.id})}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta cita?')">ğŸ—‘ï¸ Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(citas)}" class="no-data">
            <h4>ğŸ˜” No hay citas programadas</h4>
            <p>Comienza creando tu primera cita</p>
            <a th:href="@{/cita/nuevo}" class="btn btn-primary">â• Crear Primera Cita</a>
        </div>
    </div>
</body>
</html>
