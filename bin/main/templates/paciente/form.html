<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Paciente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            border: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${paciente != null and paciente.id != null ? '‚úèÔ∏è Editar Paciente' : 'üë§ Nuevo Paciente'}"></h2>

        <form th:action="@{/paciente/guardar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">üë§ Nombre <span class="required">*</span></label>
                <input type="text" th:field="*{nombre}" class="form-control" 
                       placeholder="Ingrese el nombre completo" required />
            </div>

            <div class="form-group">
                <label for="edad">üéÇ Edad <span class="required">*</span></label>
                <input type="number" th:field="*{edad}" class="form-control" 
                       min="1" max="120" placeholder="Ingrese la edad" required />
            </div>

            <div class="form-group">
                <label for="genero">‚öß G√©nero <span class="required">*</span></label>
                <select th:field="*{genero}" class="form-control" required>
                    <option value="">-- Seleccione el g√©nero --</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">üìû Tel√©fono <span class="required">*</span></label>
                <input type="tel" th:field="*{telefono}" class="form-control" 
                       placeholder="Ingrese el n√∫mero de tel√©fono" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">üíæ Guardar</button>
                <a th:href="@{/paciente}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
