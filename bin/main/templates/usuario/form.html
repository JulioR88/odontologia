<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-top: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .required {
            color: #dc3545;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${usuario.id == null} ? 'üë§ Nuevo Usuario' : '‚úèÔ∏è Editar Usuario'"></h2>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" 
                               placeholder="Ingrese el nombre completo" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico <span class="required">*</span></label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" 
                               placeholder="usuario@ejemplo.com" required/>
                    </div>

                    <div class="form-group">
                        <label for="contrase√±a">Contrase√±a <span class="required">*</span></label>
                        <input type="password" th:field="*{contrase√±a}" class="form-control" id="contrase√±a" 
                               placeholder="Ingrese una contrase√±a segura" required/>
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol <span class="required">*</span></label>
                        <select name="rol.id" class="form-control" id="rol" required>
                            <option value="">-- Seleccionar Rol --</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.id}"
                                    th:text="${rol.nombre}"
                                    th:selected="${rol.id} == ${usuario.rol?.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">
                            üíæ Guardar Usuario
                        </button>
                        <a th:href="@{/usuario}" class="btn btn-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
